<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="header">Weather Dashboard</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <section class="col-md-3">
                <label for="TextInput"><h5>Search for a city</h5></label>
                <nav class="navbar navbar-light bg-light">
                  <input
                    class="form-control me-2"
                    id="cityInput"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="searchBtn" type="button">
                    <i class="fas fa-search"></i>
                  </button>
                </nav>
                <ul class="list-items"></ul>
                <button type="button" value="Clear Cities" id="clearBtn">
                  Clear Cities
                </button>
              </section>
              <div class="col-md-9 weatherDetails">
                <div class="row">
                  <section class="col-md-12 keyDetails"></section>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="row">
                      <section class="col-md-12 fiveDayTitle"></section>
                    </div>
                    <div class="row fiveDay"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
